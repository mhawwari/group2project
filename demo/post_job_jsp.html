<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

<body>

<div id="rightmid">

        <h2 style="text-align: center;background-color: white">Post a job</h2><br/>
        <form action="Controller " method="post"  autocomplete="on">

            <input style="width:90%" type="text" placeholder="What job would you like to post?"/><br/><br/>

                <input type="checkbox">sleep
                 <input type="checkbox">feed the baby
                <input type="checkbox">go out<br/><br/>
            <h4 style="float: left;">Desciption:</h4><br/>
            <textarea style="width:90%; height:15%" class="description" placeholder="write down your special requirements for the job! "  required="required" ></textarea>
            <br/>
            <input type="submit" style="margin-left: 400px" value="post the job"  name="<%=ServletCommands.param_CNTRL_Gotopost%>"/>
        </form>
    </div>
</div>
